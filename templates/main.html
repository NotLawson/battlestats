<html>
    <head>
        {% block title %}
        {% if title %}
        <title>{{ title }} | BattleStats</title>
        <!--Title Structure: "<title> | BattleStats"-->
        {% else %}
        <title>BattleStats</title>
        {% endif %}
        {% endblock %}
        <link rel="icon" href="/static/images/favicon.png" type="image/png">
        <link rel="stylesheet" href="/static/css/main.css">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div class="navbar">
            <image class="logo" src="/static/images/logo.png" alt="BattleStats Logo" width="65px" height="65px" style="float:left;">
            <button class="navtitle"  style="float:left;">BattleStats</button>
            <button class="navbutton" style="float:left;" onclick="location.href='/'">Home</button>
            <button class="navbutton" style="float:left;" onclick="location.href='/player'">Player</button>
            <button class="navbutton" style="float:left;" onclick="location.href='/shipyard'">Shipyard</button>

            {% if user %}
            <button class="navbutton" style="float:right;" onclick="location.href='/account'">Account</button>
            {% else %}
            <button class="navbutton" style="float:right;" onclick="location.href='/account/login'">Login</button>
            {% endif %}
        </div>
        <article>
            {% block content %}
            {% endblock %}
        </article>
</html>
